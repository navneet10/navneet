  <section id="my_employee_form">
    <div class="container">
		<h2 class="page_title">JOB <strong>ORDER</strong></h2>
		<div class="emp_form">
			<form action="#" method="post" class="myemp_frm">
				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Company</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Contact Name</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Address</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Phone</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Email</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Nature of Company</label>
						<input type="text" class="input_frm" />
					</div>
				</div>


				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Start Date</label>
						<!--<input type="text" class="input_frm" />-->
						<input class="input_frm mydateicon" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Number of Staff Needed</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Full Description of Job Positions</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Working Hours/Day</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Working Hours/Week</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Holiday Entitlement</label>
						<input type="text" class="input_frm" />
					</div>
				</div>


				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Salary After Tax</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Food Allowance</label>
						<input type="text" class="input_frm" placeholder="USD 100 or Provided by the Company" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Accommodation</label>
						<input type="text" class="input_frm" placeholder="Provided by the Company" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Transport /Travel Costs</label>
						<input type="text" class="input_frm" placeholder="Provided by the Company/Claimed" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Length of Contract</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Medical Insurance</label>
						<input type="text" class="input_frm" placeholder="Paid by the Company" />
					</div>
				</div>


				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Air Ticket</label>
						<input type="text" class="input_frm" />
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>Other Details</label>
						<textarea class="input_frm_textarea"></textarea>
					</div>
				</div>

				<div class="col-lg-4">
					<div class="myfrm_input">
						<label>&nbsp;</label>
						<input type="text" class="input_frm" />
						<input type="submit" name="Submit" class="mysubmit" value="Submit" />
					</div>
				</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<script>
	$(document).ready(function () {
		var date_input = $('input[name="date"]'); //our date input has the name "date"
		var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
		date_input.datepicker({
			format: 'mm/dd/yyyy',
			container: container,
			todayHighlight: true,
			autoclose: true,
		})
	})
</script>
